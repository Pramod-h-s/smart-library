<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard - Smart Library</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div id="app">

    <!-- HEADER / NAV -->
    <header class="glass-header">
      <nav id="main-nav"></nav>
    </header>

    <!-- MAIN -->
    <main class="container">

      <!-- USER INFO -->
      <section class="dashboard-header glass-card">
        <h1>My Dashboard</h1>
        <div class="user-info">
          <div>
            <h2 id="userFullName">Student</h2>
            <p id="userUSN">USN: -</p>
          </div>
        </div>
      </section>

      <!-- STATS -->
      <section class="stats-grid">
        <div class="stat-card glass-card">
          <h3>Books Issued</h3>
          <p id="issuedCount">0</p>
        </div>

        <div class="stat-card glass-card">
          <h3>Overdue Books</h3>
          <p id="overdueCount">0</p>
        </div>
      </section>

      <!-- TRANSACTIONS -->
      <section class="transactions-section glass-card">
        <h2>My Transactions</h2>

        <table class="data-table">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Book Title</th>
              <th>Issue Date</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="transactionsBody">
            <tr>
              <td colspan="6" class="no-data">Loading transactions...</td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="glass-footer">
      <div class="footer-bottom">
        <p>&copy; 2025 C. Byre Gowda Institute of Technology. All rights reserved.</p>
      </div>
    </footer>

  </div>

  <!-- ================= MODULE SCRIPTS ONLY ================= -->
  <script type="module">
    import { protectPage } from "../js/auth-check.js";
    import "../js/ui.js";
    import "../js/pages.js";

    // ðŸ” Protect student dashboard
    protectPage("student");

    // ðŸš€ Init page
    document.addEventListener("DOMContentLoaded", () => {
      UI.renderNav();
      Pages.userDashboard.init();
    });
  </script>

</body>
</html>
