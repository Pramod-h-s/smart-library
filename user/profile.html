<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Smart Library</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/profile.css" />
</head>

<body>
  <div id="app">
    <!-- ===== HEADER ===== -->
    <header class="glass-header">
      <nav id="main-nav"></nav>
    </header>

    <!-- ===== MAIN ===== -->
    <main class="container">
      <h1 class="profile-title">My Profile</h1>

      <div class="profile-container">
        <div class="profile-row">

          <!-- PROFILE HEADER -->
          <div class="glass-card profile-header-card profile-card">
            <img
              src="../assets/profile-icon.jpg"
              class="profile-image profile-img"
              alt="Profile"
            />
            <h2 id="profileNameDisplay">Student</h2>
            <p id="profileUSNDisplay">USN: -</p>
          </div>

          <!-- UPDATE PROFILE -->
          <div class="glass-card profile-form-card update-card">
            <h3 class="card-title">Update Profile</h3>

            <div class="form-group">
              <label for="profileName">Full Name</label>
              <input type="text" id="profileName" disabled />
            </div>

            <div class="form-group">
              <label for="profileEmail">Email</label>
              <input type="email" id="profileEmail" disabled readonly />
            </div>

            <div class="form-group">
              <label for="profileUSN">USN</label>
              <input type="text" id="profileUSN" disabled readonly />
            </div>

            <div class="form-group">
              <label for="profilePhone">Phone</label>
              <input type="text" id="profilePhone" disabled />
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="glass-footer">
      <div class="footer-bottom">
        <p>&copy; 2025 C. Byre Gowda Institute of Technology. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- ================= MODULE SCRIPT ================= -->
  <script type="module">
    import { protectPage } from "../js/auth-check.js";
    import "../js/ui.js";
    import "../js/pages.js";

    // ðŸ” Protect student profile page
    protectPage("student");

    // ðŸš€ Init page
    document.addEventListener("DOMContentLoaded", () => {
      UI.renderNav();
      Pages.userProfile.init();
    });
  </script>
</body>
</html>
