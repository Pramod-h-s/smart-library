<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart Library</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div id="app">
        <header class="glass-header">
            <nav id="main-nav"></nav>
        </header>

        <main class="container">
            <h1 class="profile-title">My Profile</h1>

            <div class="profile-container">
                <div class="profile-row">
                    <!-- Profile Header Card -->
                    <div class="glass-card profile-header-card profile-card">
                        <img src="../assets/profile-icon.jpg" class="profile-image profile-img" alt="Profile">
                        <h2 id="profileNameDisplay"></h2>
                        <p id="profileUSNDisplay"></p>
                    </div>

                    <!-- Update Profile Card -->
                    <div class="glass-card profile-form-card update-card">
                        <h3 class="card-title">Update Profile</h3>
                        <button id="editProfileBtn" class="btn btn-edit-profile">Edit Profile</button>
                        
                        <div class="form-group">
                            <label for="profileName">Full Name</label>
                            <input type="text" id="profileName" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="profileEmail">Email</label>
                            <input type="email" id="profileEmail" disabled readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="profileUSN">USN</label>
                            <input type="text" id="profileUSN" disabled readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="profilePhone">Phone Number</label>
                            <input type="text" id="profilePhone" disabled>
                        </div>
                        
                        <button id="updateProfileBtn" class="btn btn-update-profile" disabled>Update Profile</button>
                    </div>

                    <!-- Change Password Card -->
                    <div class="glass-card profile-form-card password-card">
                        <h3 class="card-title">Change Password</h3>
                        <button id="editPasswordBtn" class="btn btn-edit-password">Edit Password</button>
                        
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" disabled>
                        </div>
                        
                        <button id="changePasswordBtn" class="btn btn-change-password" disabled>Change Password</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="glass-footer">
            <div class="footer-bottom">
                <p>&copy; 2025 C. Byre Gowda Institute of Technology. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/pages.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.checkAuth()) {
                window.location.href = '../login.html';
                return;
            }
            UI.renderNav();
            Pages.userProfile();
        });
    </script>
</body>
</html>
