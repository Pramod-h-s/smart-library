<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Smart Library</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<div id="admin-app">

  <!-- ================= SIDEBAR ================= -->
  <aside class="admin-sidebar glass-card">
    <div class="sidebar-header">
      <img src="../assets/cbit-logo.jpg" alt="Admin Logo">
      <h2>Admin Panel</h2>
    </div>

    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-link active">Dashboard</a>
      <a href="members.html" class="nav-link">Members</a>
      <a href="books.html" class="nav-link">Books Manager</a>
      <a href="transactions.html" class="nav-link">Transactions</a>
      <a href="issue-return.html" class="nav-link">Issue/Return</a>

      <button onclick="Auth.logout()" class="nav-link logout-btn">
        Logout
      </button>
    </nav>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="admin-main">

    <!-- HEADER -->
    <header class="admin-header glass-card">
      <h1>Admin Dashboard</h1>

      <div class="admin-stats">
        <div class="stat-item"><span id="totalBooks">0</span><label>Total Books</label></div>
        <div class="stat-item"><span id="issuedBooks">0</span><label>Currently Issued</label></div>
        <div class="stat-item"><span id="registeredUsers">0</span><label>Registered Users</label></div>
        <div class="stat-item"><span id="overdueBooks">0</span><label>Overdue Books</label></div>
        <div class="stat-item"><span id="availableCopies">0</span><label>Available Copies</label></div>
        <div class="stat-item"><span id="totalCategories">0</span><label>Total Categories</label></div>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="admin-content">

      <div class="quick-actions glass-card">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button onclick="window.location.href='books.html'" class="btn-primary">Add New Book</button>
          <button onclick="Admin.books.importCSV()" class="btn-success">Import CSV</button>
          <button onclick="Admin.books.exportCSV()" class="btn-warning">Export CSV</button>
        </div>
      </div>

      <div class="recent-transactions glass-card">
        <h2>Recent Transactions</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Book Title</th>
              <th>Student Name</th>
              <th>USN</th>
              <th>Status</th>
              <th>Due Date</th>
            </tr>
          </thead>
          <tbody id="recentTransactionsBody">
            <tr>
              <td colspan="6" class="no-data">No recent transactions.</td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>
  </main>
</div>

<!-- ================= SCRIPTS ================= -->
<script type="module">
  import "../js/admin.js";
  import { auth } from "../js/firebase.js";
  import { signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { protectPage } from "../js/auth-check.js";

  protectPage("admin");

  document.addEventListener("DOMContentLoaded", async () => {
    // INIT DASHBOARD
    if (Admin?.dashboard) {
      await Admin.dashboard.init();
    }

    // LOGOUT
    document.getElementById("adminLogoutBtn")
      ?.addEventListener("click", async () => {
        await signOut(auth);
        window.location.replace("/login.html");
      });
  });
</script>

</body>
</html>
