<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Library</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="admin-app">
        <aside class="admin-sidebar glass-card">
            <div class="sidebar-header">
                <img src="../assets/cbit-logo.jpg" alt="Admin Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="members.html" class="nav-link">
                      <svg width="20" height="20" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                         <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Members
                </a>

                <a href="books.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Books Manager
                </a>
                <a href="transactions.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Transactions
                </a>
                <a href="issue-return.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    Issue/Return
                </a>
                <button id="adminLogoutBtn" class="nav-link logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header glass-card">
                <h1>Admin Dashboard</h1>
                <div class="admin-stats">
                    <div class="stat-item">
                        <span id="totalBooks">0</span>
                        <label>Total Books</label>
                    </div>
                    <div class="stat-item">
                        <span id="issuedBooks">0</span>
                        <label>Currently Issued</label>
                    </div>
                    <div class="stat-item">
                        <span id="registeredUsers">0</span>
                        <label>Registered Users</label>
                    </div>
                    <div class="stat-item">
                        <span id="overdueBooks">0</span>
                        <label>Overdue Books</label>
                    </div>
                    <div class="stat-item">
                        <span id="availableCopies">0</span>
                        <label>Available Copies</label>
                    </div>
                    <div class="stat-item">
                        <span id="totalCategories">0</span>
                        <label>Total Categories</label>
                    </div>
                </div>
            </header>

            <section class="admin-content">
                <div class="quick-actions glass-card">
                    <h2>Quick Actions</h2>
                    <div class="action-buttons">
                        <button onclick="window.location.href='books.html'" class="btn-primary">
                            Add New Book
                        </button>
                        <button onclick="Admin.books.importCSV()" class="btn-success">
                            Import CSV
                        </button>
                        <button onclick="Admin.books.exportCSV()" class="btn-warning">
                            Export CSV
                        </button>
                    </div>
                </div>

                <div class="recent-transactions glass-card">
                    <h2>Recent Transactions</h2>
                    <div id="recentTransactions">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Transaction ID</th>
                                    <th>Book Title</th>
                                    <th>Student Name</th>
                                    <th>USN</th>
                                    <th>Status</th>
                                    <th>Due Date</th>
                                </tr>
                            </thead>
                            <tbody id="recentTransactionsBody">
                                <tr>
                                    <td colspan="6" class="no-data">No recent transactions.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

<script type="module">
  import UI from "../js/ui.js";
  import "../js/admin.js";
  import { protectPage } from "../js/auth-check.js";

  protectPage("admin");
</script>
    <script type="module">
  import { auth } from "../js/firebase.js";
  import { signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("adminLogoutBtn");
    if (btn) {
      btn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.replace("/login.html");
      });
    }
  });
        <script type="module" src="../js/admin.js"></script>
</script>
</body>
</html>
