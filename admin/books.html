<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Manager - Smart Library</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="admin-app">
  <aside class="admin-sidebar glass-card">
    <h2>Admin Panel</h2>
    <nav class="sidebar-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="books.html" class="active">Books Manager</a>
      <a href="transactions.html">Transactions</a>
      <a href="issue-return.html">Issue / Return</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </aside>

  <main class="admin-main">
    <header class="admin-header">
      <h1>Books Manager</h1>
      <div class="header-actions">
        <button id="addBookBtn">Add Book</button>
        <button id="importCsvBtn">Import CSV</button>
        <button id="exportCsvBtn">Export CSV</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="booksTableBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </main>
</div>

<!-- Modal -->
<div id="bookModal" style="display:none">
  <form id="bookForm">
    <input id="bookTitle" placeholder="Title" required>
    <input id="bookAuthor" placeholder="Author" required>
    <input id="bookCategory" placeholder="Category" required>
    <input id="bookQuantity" type="number" value="1" required>
    <button type="submit">Save</button>
    <button type="button" id="closeModalBtn">Cancel</button>
  </form>
</div>

<script type="module" src="../js/admin.js"></script>

</body>
</html>
