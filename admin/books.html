<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Manager - Smart Library</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<div id="admin-app">

  <!-- SIDEBAR -->
  <aside class="admin-sidebar glass-card">
    <div class="sidebar-header">
      <img src="../assets/cbit-logo.jpg" alt="Admin Logo">
      <h2>Admin Panel</h2>
    </div>

    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="books.html" class="nav-link active">Books Manager</a>
      <a href="transactions.html" class="nav-link">Transactions</a>
      <a href="issue-return.html" class="nav-link">Issue/Return</a>

      <button id="logoutBtn" class="nav-link logout-btn">
        Logout
      </button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="admin-main">
            <header class="admin-header glass-card">
                <h1>Books Manager</h1>
                <div class="header-actions">
                    <button onclick="Admin.books.showAddBookModal()" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Book
                    </button>
                    <button onclick="Admin.books.importCSV()" class="btn-success">
                        Import CSV
                    </button>
                    <button onclick="Admin.books.exportCSV()" class="btn-warning">
                        Export CSV
                    </button>
                </div>
            </header>

            <section class="admin-content">
                <div class="books-filters glass-card">
                    <input type="text" id="bookSearch" placeholder="Search books..." class="form-control">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div id="booksTableContainer" class="glass-card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Cover</th>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Category</th>
                                <th>Available</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <tr>
                                <td colspan="9" class="no-data">Loading books...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Book</h2>
                <button onclick="Admin.books.closeModal()" class="modal-close">&times;</button>
            </div>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="bookTitle">Title *</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author *</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookISBN">ISBN</label>
                    <input type="text" id="bookISBN" placeholder="978-1234567890">
                </div>
                <div class="form-group">
                    <label for="bookCategory">Category *</label>
                    <input type="text" id="bookCategory" required placeholder="e.g., Programming, Electronics">
                </div>
                <div class="form-group">
                    <label for="bookQuantity">Quantity *</label>
                    <input type="number" id="bookQuantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="bookCover">Cover Image URL</label>
                    <input type="url" id="bookCover" placeholder="https://example.com/book-cover.jpg">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="Admin.books.closeModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

<!-- âœ… ONLY ONE SCRIPT BLOCK -->
<script type="module">
  import { protectPage, logoutUser } from "../js/auth-check.js";
  import { Admin } from "../js/admin.js";

  protectPage("admin");

  document.getElementById("logoutBtn").onclick = logoutUser;
  document.getElementById("addBookBtn").onclick = () =>
    document.getElementById("bookModal").style.display = "flex";

  document.getElementById("importBtn").onclick = Admin.books.importCSV;
  document.getElementById("exportBtn").onclick = Admin.books.exportCSV;

  Admin.books.init();
</script>

</body>
</html>
