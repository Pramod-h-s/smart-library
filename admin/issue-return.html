<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue/Return Books - Smart Library</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="admin-app">
        <aside class="admin-sidebar glass-card">
            <div class="sidebar-header">
                <img src="../assets/cbit-logo.jpg" alt="Admin Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="books.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Books Manager
                </a>
                <a href="transactions.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Transactions
                </a>
                <a href="issue-return.html" class="nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    Issue/Return
                </a>
                <button onclick="Auth.logout()" class="nav-link logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header glass-card">
                <h1>Issue/Return Books</h1>
                <p>Use the search to quickly issue or return books.</p>
            </header>

            <section class="admin-content">
                <div class="scanner-section glass-card">
                    <h2>Book Search</h2>
                    <div class="search-controls">
                        <input type="text" id="bookSearch" placeholder="Search by book title or ID..." class="form-control">
                        <button onclick="Admin.issueReturn.searchBook()" class="btn-primary">Search</button>
                    </div>
                </div>

                <div id="bookResults" class="glass-card" style="display: none;">
                    <h3>Book Details</h3>
                    <div id="selectedBookInfo"></div>
                    <div class="student-selection">
                        <h4>Select Student</h4>
                        <input type="text" id="studentSearch" placeholder="Search by name or USN..." class="form-control">
                        <button onclick="Admin.issueReturn.searchStudent()" class="btn-primary">Find Student</button>
                        <div id="studentResults"></div>
                    </div>
                    <div class="action-buttons">
                        <button onclick="Admin.issueReturn.issueBook()" class="btn-success" id="issueBtn" disabled>Issue Book</button>
                        <button onclick="Admin.issueReturn.returnBook()" class="btn-warning" id="returnBtn" disabled>Return Book</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.checkAuth('admin')) {
                window.location.href = '../login.html';
                return;
            }
            Admin.issueReturn.init();
        });
    </script>
</body>
</html>
