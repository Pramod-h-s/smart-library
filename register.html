<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-app">
        <header class="glass-header">
            <nav id="main-nav"></nav>
        </header>

        <main class="auth-container">
            <div class="auth-card glass-card">
                <div class="auth-header">
                    <img src="assets/cbit-logo.jpg" alt="Library Logo" class="auth-logo">
                    <h1>Smart Library</h1>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="regUSN">USN</label>
                        <input type="text" id="regUSN" required placeholder="Enter your USN (e.g., 1CK23ETXXX)">
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone Number</label>
                        <input type="tel" id="regPhone" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn-success btn-block">Register</button>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>

        <footer class="glass-footer">
            <div class="footer-bottom">
                <p>&copy; 2025 C. Byre Gowda Institute of Technology. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.renderNav();
            Auth.initRegister();
        });
    </script>
</body>
</html>
