<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-app">
        <header class="glass-header">
            <nav id="main-nav"></nav>
        </header>

        <main class="auth-container">
            <div class="auth-card glass-card">
                <div class="auth-header">
                    <img src="assets/cbit-logo.jpg" alt="Library Logo" class="auth-logo">
                    <h1>Smart Library</h1>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary btn-block">Login</button>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <p><a href="reset.html">Forgot Password?</a></p>
                </div>
            </div>
        </main>

        <footer class="glass-footer">
            <div class="footer-bottom">
                <p>&copy; 2025 C. Byre Gowda Institute of Technology. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/login-firebase.js"></script>
</body>
</html>
